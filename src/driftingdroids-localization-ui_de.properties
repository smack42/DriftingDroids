# compound messages, see http://docs.oracle.com/javase/tutorial/i18n/format/messageintro.html

# message: found 1 solution(s) in 3 second(s).
# args: {0}=Integer(solutions), {1}=Integer(seconds)
msg.FoundSolutions.pattern = habe {0,number,integer} {0,choice,1#Lösung|1<Lösungen} in {1,number,integer} {1,choice,1#Sekunde|1<Sekunden} gefunden.

# message: hint: solution contains 5 moves.
# args: {0}=Integer(moves)
msg.Hint.1.pattern = Hinweis: Lösung umfasst {0,number,integer} {0,choice,1#Zug|1<Züge}.

# message: hint: 5 moves, 2 robots moved.
# args: {0}=Integer(moves), {1}=Integer(robots)
msg.Hint.2.pattern = Hinweis: {0,number,integer} {0,choice,1#Zug|1<Züge}, {1,number,integer} Roboter bewegt.

# message: hint: 5 moves, 2 robots gy.
# args: {0}=Integer(moves), {1}=Integer(robots)
# robot names (here "gy") are _not_ part of the pattern!
msg.Hint.3.pattern = Hinweis: {0,number,integer} {0,choice,1#Zug|1<Züge}, {1,number,integer} Roboter

# message: hint: 5 moves, robots gy, last move yE.
# args: {0}=Integer(moves), {1}=Integer(robots)
# robot names (here "gy") and last move (here "yE") are _not_ part of the pattern!
msg.Hint.4.pattern = Hinweis: {0,number,integer} {0,choice,1#Zug|1<Züge}, Roboter
msg.Hint.4.LastMove.text = , letzter Zug

# message: error: invalid game ID "..."
# args: {0}=String
msg.ErrorGameID.pattern = Fehler: ungültige Spiel ID \"{0}\"

